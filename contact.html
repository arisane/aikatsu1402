<script>
window.onload = function(){
// それぞれのボタンを取得
var targetBtn = document.getElementById("cde");
var resetBtn = document.getElementById("reset")
var target1Btn = document.getElementById("cde1");
var reset1Btn = document.getElementById("reset1")
// targetBtnの値を取得
var num = targetBtn.value;
var name = targetBtn.name;
var num1 = target1Btn.value;
var name1 = target1Btn.name;
// targetBtnをクリックしたとき
targetBtn.onclick = function(){
num++;
targetBtn.value = name + num;
}
target1Btn.onclick = function(){
num1++;
target1Btn.value = name1 + num1;
}

// resetBtnをクリックしたとき
resetBtn.onclick = function(){
num = 0;
targetBtn.value = name + num;
}
reset1Btn.onclick = function(){
num1 = 0;
target1Btn.value = name1 + num1;
}
// 初期設定
targetBtn.value = name+num;
target1Btn.value = name1+num1;
}
</script>
